<!doctype html>
<html ng-app="PE_Manager">
  <head>
    <link rel="stylesheet" type="text/css" href="theme.css">
    <link rel="styleSheet" type="text/css" href="ui-grid.min.css"/>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.js"></script>
    <script src="ui-grid.min.js"></script>
    <script src="app.js"></script>

  </head>
  <body ng-controller="mainCtrl">
    <div>
      <label>Name:</label>
        <input type="text" ng-model="yourName" placeholder="Enter a name here">
        <button ng-click="AddFunds(yourName)">Add</button>
      <hr>
      <h1>Hello {{yourName}}!</h1>
    </div>
      <strong>Data Length:</strong> {{ gridOptions.data.length | number }}
      <br>
      <strong>Last Cell Edited:</strong> {{msg.lastCellEdited}}
      <br>
      <div id="grid1" ui-grid="gridOptions" ui-grid-edit ui-grid-cellNav class="grid"></div>
    <div>
      <button>Submit</button>
    </div>
  </body>
</html>
