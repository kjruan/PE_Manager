<!doctype html>
<html ng-app="PE_Manager">
  <head>
    <link rel="stylesheet" type="text/css" href="theme.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
    <script src="app.js"></script>

  </head>
  <body ng-controller="mainCtrl">
    <div>
      <label>Name:</label>
        <input type="text" ng-model="yourName" placeholder="Enter a name here">
        <button ng-click="AddFunds(yourName)">Add</button>
      <hr>
      <h1>Hello {{yourName}}!</h1>
    </div>
    <div>
      <table style="width:50%" border="1" >
        <tr>
          <th>Dates</th>
          <th ng-repeat="fund in funds" ng-class="fund.isNew ? 'new' : 'old'">{{fund.name}}</th>
        </tr>
        <tr ng-repeat="date in dates">
          <td>{{date}}</td>
          <td ng-repeat="fund in funds" ng-class="fund.isNew ? 'new' : 'old'">{{returnSomething(fund, date)}}</th>
        </tr>
      </table>
    </div>
    <div>
      <button>Submit</button>
    </div>
  </body>
</html>
